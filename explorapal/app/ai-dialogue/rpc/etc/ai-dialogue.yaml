Name: ai-dialogue.rpc
ListenOn: 0.0.0.0:8082
Mode: dev

# 内部AI服务配置 (TAL MLOps平台)
AIService:
  TAL_MLOPS_APP_ID: your-tal-mlops-app-id
  TAL_MLOPS_APP_KEY: your-tal-mlops-app-key
  BaseURL: "http://ai-service.tal.com/openai-compatible/v1"
  Timeout: 30
  MaxTokens: 2000
  Temperature: 0.7

# 缓存配置
Cache:
  - Host: localhost:6379
    Type: node

# 日志配置
Log:
  Level: info
