Name: api
Host: 0.0.0.0
Port: 9003
Mode: dev
Timeout: 75000  # 75秒超时，与AI分析超时保持一致
MaxBytes: 52428800  # 50MB，允许上传更大的多媒体文件（图片、音频、视频）

# JWT配置
JwtAuth:
  AccessSecret: your-secret-key
  AccessExpire: 86400

# 数据库配置
DBConfig:
  DataSource: root:tangpanpan314@tcp(127.0.0.1:3306)/explorapal?charset=utf8mb4&parseTime=true&loc=Local

# 缓存配置
Cache:
  - Host: 127.0.0.1:6379
    Type: node
    Pass: "helloworld"  # 演示环境，不使用Redis密码

# 内部AI服务配置 (TAL MLOps平台)
# 注意：在开发环境中，如果AI服务不可用，将自动使用模拟响应
AIService:
  TAL_MLOPS_APP_ID: '300000712'
  TAL_MLOPS_APP_KEY: '9ffb0776d5409f4131f0a314fd5cb80e'
  BaseURL: "http://ai-service.tal.com/openai-compatible/v1"
  Timeout: 60  # 最大超时时间60秒，给予AI服务充分响应时间
  MaxTokens: 2000
  Temperature: 0.7

# CORS配置
CORS:
  AllowOrigins: ["*"]
  AllowMethods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  AllowHeaders: ["*"]
  AllowCredentials: true

# 日志配置
Log:
  Level: info
