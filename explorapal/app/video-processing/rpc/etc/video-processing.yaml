Name: video-processing.rpc
ListenOn: 0.0.0.0:9005
Mode: dev
Timeout: 120000  # 120秒，视频处理可能需要较长时间

# 视频处理配置
SystemVideo:
  Enabled: true
  MaxDuration: 300     # 最大视频时长(秒)
  SupportedFormats: ["mp4", "avi", "mov", "webm"]
  DefaultResolution: "1920x1080"

# AI服务配置 (TAL MLOps平台)
AIService:
  TAL_MLOPS_APP_ID: '300000712'
  TAL_MLOPS_APP_KEY: '9ffb0776d5409f4131f0a314fd5cb80e'
  BaseURL: "http://ai-service.tal.com/openai-compatible/v1"
  Timeout: 100  # 100秒超时
  MaxTokens: 2000
  Temperature: 0.7

# 缓存配置
Cache:
  - Host: localhost:6379
    Type: node
    Pass: "helloworld"  # 演示环境Redis密码

# 中间件配置
Middlewares:
  StatConf:
    SlowThreshold: "30s"  # 视频处理可能较慢，设置为30秒

# 日志配置
Log:
  Level: info
