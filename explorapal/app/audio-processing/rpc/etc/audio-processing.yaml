Name: audio-processing.rpc
ListenOn: 0.0.0.0:9004
Mode: dev
Timeout: 60000  # 60秒，语音处理可能需要较长时间

# 中间件配置
Middlewares:
  StatConf:
    SlowThreshold: "10s"  # 语音处理可能较慢，设置为10秒

# 缓存配置
Cache:
  - Host: localhost:6379
    Type: node
    Pass: "helloworld"  # 演示环境Redis密码

# 语音处理配置
AudioConfig:
  # 系统TTS/STT配置
  SystemTTS:
    Enabled: true
    Voice: "zh-CN-XiaoxiaoNeural"  # 默认语音
    Speed: 1.0                    # 默认语速
  SystemSTT:
    Enabled: true
    Language: "zh-CN"             # 默认语言

  # AI服务配置 (TAL MLOps平台)
  AIService:
    TAL_MLOPS_APP_ID: '300000712'
    TAL_MLOPS_APP_KEY: '9ffb0776d5409f4131f0a314fd5cb80e'
    BaseURL: "http://ai-service.tal.com/openai-compatible/v1"
    Timeout: 70  # 70秒超时

# 日志配置
Log:
  Level: info
