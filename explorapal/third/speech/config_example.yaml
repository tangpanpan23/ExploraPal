# 阿里云语音服务配置示例
SpeechService:
  # 阿里云AccessKey ID
  AccessKeyId: "your-access-key-id"

  # 阿里云AccessKey Secret
  AccessKeySecret: "your-access-key-secret"

  # 语音服务AppKey（在智能语音控制台创建应用后获取）
  AppKey: "your-app-key"

  # 服务地域（根据实际需求选择）
  # 可选值：cn-shanghai, cn-hangzhou, cn-beijing, cn-shenzhen等
  Region: "cn-shanghai"

# ASR配置示例
ASR:
  # 音频格式：wav, mp3, m4a, flv, amr, webm
  Format: "wav"

  # 采样率：8000, 16000
  SampleRate: 16000

  # 语言代码：zh-CN, en-US, ja-JP, ko-KR
  Language: "zh-CN"

# TTS配置示例
TTS:
  # 音色选择（儿童友好音色）
  # 女声：xiaoyun, xiaogang, xiaoming, xiaowei
  # 男声：xiaogang
  Voice: "xiaoyun"

  # 输出格式：wav, mp3, pcm
  Format: "mp3"

  # 语速：-500到500，0为正常语速
  SpeechRate: 0

  # 音调：-500到500，0为正常音调
  PitchRate: 0
